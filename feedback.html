<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/coffee-icon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>
<body>
    <img id="shop-logo" src="images/coffee-logo.png" alt="" />
    <div class="coffee-header">
      <h1>Bean Bliss</h1>
      <h2>Smell Rich and Warm Aroma</h2>
    </div>
    <div class="cart">
      <img id="cart-img" src="images/shopping-cart.png" alt="Cart">
        <p class="cart-count">0</p>
        <div class="cart-items">
        </div>
        <button id="remove-selected">Clear Cart</button>
  </div>
    <div class="nav-container">
      <a href="index.html"><button id="home-button">Home</button></a>
      <a href="about-us.html"><button id="about-button">About</button></a>
      <a href="index.html"><button id="menu-button">Menu</button></a>
      <a href="index.html"><button id="special-button">Specials</button></a>
      <a href="index.html"
        ><button id="event-button">Best Seller</button></a
      >
      <a href="index.html"><button id="contact-button">Contacts</button></a>
    </div>
    <div class="feedback">
        <p>
            We're always looking to improve. Share your thoughts with us, and
            let's make Bean Bliss even better together.
          </p>
          <form
            action="mailto:iangabrielmustera@gmail.com"
            method="post"
            enctype="text/plain"
          >
            <div class="form-group">
              <label for="feedback-message" id="label-feedback">Feedback:</label>
              <textarea
                id="feedback-message"
                name="feedback"
                rows="4"
                cols="40"
                placeholder="Type your message here..."
              ></textarea>
            </div>
            <div class="form-group">
              <button type="submit">Send Feedback</button>
            </div>
          </form>

    </div>
    <script src="script.js"></script>
</body>
</html>
